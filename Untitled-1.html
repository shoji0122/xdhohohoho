<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine?</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 400px;
        width: 90%;
        position: relative;
        z-index: 2;
    }

    h1 {
        color: #ff4d6d;
        margin-bottom: 10px;
    }

    p {
        color: #555;
        margin-bottom: 25px;
    }

    .buttons label {
        padding: 12px 25px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        margin: 10px;
        display: inline-block;
        transition: 0.3s ease;
    }

    .yes-btn {
        background-color: #ff4d6d;
        color: white;
    }

    .yes-btn:hover {
        background-color: #e63956;
        transform: scale(1.1);
    }

    .no-btn {
        background-color: #ccc;
        color: #333;
    }

    .no-btn:hover {
        background-color: #bbb;
    }

    /* Hide radio buttons */
    input[type="radio"] {
        display: none;
    }

    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        opacity: 0;
        transform: translateY(10px);
        transition: 0.4s ease;
    }

    .yes-message {
        color: #ff4d6d;
    }

    .no-message {
        color: #555;
    }

    /* Show messages when selected */
    #yes:checked ~ .yes-message {
        opacity: 1;
        transform: translateY(0);
    }

    #no:checked ~ .no-message {
        opacity: 1;
        transform: translateY(0);
    }

    /* Floating hearts */
    .heart {
        position: absolute;
        color: rgba(255, 77, 109, 0.3);
        font-size: 20px;
        animation: float 6s linear infinite;
        z-index: 1;
    }

    @keyframes float {
        0% {
            transform: translateY(100vh) scale(0.5);
            opacity: 0;
        }
        50% { opacity: 1; }
        100% {
            transform: translateY(-10vh) scale(1.2);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<div class="card">
    <h1>Will You Be My Valentine? üíò</h1>
    <p>I promise snacks, cuddles, and unlimited love.</p>

    <input type="radio" name="answer" id="yes">
    <input type="radio" name="answer" id="no">

    <div class="buttons">
        <label for="yes" class="yes-btn">Yes üíñ</label>
        <label for="no" class="no-btn">No üôà</label>
    </div>

    <div class="result yes-message">YAY!! üíû Best decision ever!</div>
    <div class="result no-message">Oh nooo üò¢ I‚Äôll still try again tomorrow!</div>
</div>

<!-- Floating hearts -->
<div class="heart" style="left:10%; animation-delay:0s;">‚ù§</div>
<div class="heart" style="left:25%; animation-delay:2s;">‚ù§</div>
<div class="heart" style="left:40%; animation-delay:4s;">‚ù§</div>
<div class="heart" style="left:60%; animation-delay:1s;">‚ù§</div>
<div class="heart" style="left:75%; animation-delay:3s;">‚ù§</div>
<div class="heart" style="left:90%; animation-delay:5s;">‚ù§</div>

</body>
</html>
